Version: "2012-10-17"
Statement:
  - Sid: FullAccess
    Effect: Allow
    Action:
      - s3:*
    Resource:
      - "*"
  - Sid: DenyCustomerBucket
    Action:
      - s3:*
    Effect: Allow
    Resource:
      - arn:aws:s3:::customer
      - arn:aws:s3:::customer/*
    Complex:
      ExtraComplex:
        ExtraExtraComplex:
          Foo: bar
          SomeArray:
            - four
