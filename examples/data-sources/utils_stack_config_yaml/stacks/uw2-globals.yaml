import:
  - globals

vars:
  region: us-west-2
  environment: uw2

terraform:
  vars: {}

helmfile:
  vars:
    ssm_region: us-west-2

components:
  terraform:
    vpc:
      vars:
        availability_zones: ["us-west-2b", "us-west-2c", "us-west-2d"]
      settings:
        spacelift:
          workspace_enabled: true

    eks:
      vars:
        region_availability_zones: ["us-west-2b", "us-west-2c", "us-west-2d"]
      settings:
        spacelift:
          workspace_enabled: false

  helmfile:
    datadog:
      vars:
        apm:
          enabled: true
        processAgent:
          enabled: true
        systemProbe:
          enabled: true
        clusterAgent:
          enabled: true
